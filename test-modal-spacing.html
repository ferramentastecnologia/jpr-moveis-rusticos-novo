<!DOCTYPE html>
<html>
<head>
    <title>Teste Modal com Espaçamento</title>
    <style>
        body { margin: 0; font-family: Arial; }
        
        /* MODAL COM ESPAÇAMENTO CORRETO */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        
        .modal-overlay.active {
            display: flex !important;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            box-sizing: border-box;
        }
        
        .modal-box {
            background: white;
            border-radius: 16px;
            max-width: 1200px;
            width: 100%;
            max-height: 100%;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-header {
            background: linear-gradient(135deg, #5D4037 0%, #2E7D32 100%);
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        .modal-content {
            padding: 30px;
            min-height: 400px;
        }
        
        .btn-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body style="padding: 50px;">
    <h1>Teste Modal com Espaçamento Correto</h1>
    <button onclick="document.getElementById('modal').classList.add('active')" style="padding: 20px; font-size: 18px;">
        Abrir Modal (80px topo/fundo)
    </button>

    <div id="modal" class="modal-overlay">
        <div class="modal-box">
            <button class="btn-close" onclick="document.getElementById('modal').classList.remove('active')">✕</button>
            <div class="modal-header">
                <h2>Mesa Glamour - PREMIUM</h2>
            </div>
            <div class="modal-content">
                <h3>Descrição</h3>
                <p>Este modal deve ter 80px de espaço em cima e 80px embaixo.</p>
                <p style="height: 800px; background: linear-gradient(to bottom, #f0f0f0, white);">
                    Conteúdo longo para testar scroll...
                </p>
                <p><strong>Fim do conteúdo</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
